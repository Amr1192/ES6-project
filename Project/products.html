<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        #product-image {
            width: 400px;
            height: 400px;
        }
    </style>
<div class="container">
    <h1 class="mt-5" id="product-title">Product Name</h1>
    <img src="" class="img-fluid" id="product-image" alt="Product Image">
    <h3 class="mt-3" id="product-description">Product Description</h3>
    <p class="mt-3" id="product-quantity">Quantity</p>
    <p class="mt-3" id="product-available">Available</p>
    <a href="index.html" class="btn btn-primary">Back to Products</a>
</div>

<script>
  const products = {
    food: { 
        vegetables: {
        id:1,
      title: "vegetables",
      image: "/images/vegetables.jpeg",
      description: "Fresh vegetables out for you.",
      price:"10$",
      Available: "yes",
      quantity: "unlimited",
    },
    fruits:{
        id:2,
      title: "fruits",
      image: "/images/fruits.jpg",
      description: "Fresh fruits out for you.",
      price:"10$",
      Available: "yes",
      quantity: "unlimited",
    }
    },
    clothes: {
        shirts: {
      id:3,
        title: "Clothes",
      image: "/images/shirts.jpeg",
      description: "polo shirt",
      price:"20$",
      quantity: "200",
      Available:"soon",
    },
    clothes :{
      id:4,
        title: "Clothes",
      image: "/images/clothess.jpeg",
      description: "blazer",
      price:"20$",
      quantity: "150",
      Available:"yes",
    }
    },
    electronics: {
        laptop: {
            id:5,
      title: "Electronics",
      image: "/images/laptop.jpeg",
      description: "Hp laptop",
      price:"30$",
      available: "27/10/2025",
      quantity: 10,
    },
        playstation: {
            id:6,
      title: "Electronics",
      image: "/images/playstation.jpeg",
      description: "Ps5 pro",
      price:"30$",
      available: "27/10/2025",
      quantity: 10,
    }
},
    perfumes:{ 
    perfume1: {
        id:7,
      title: "Perfumes",
      image: "/images/perfume1.jpeg",
      description: "lavendar perfume",
      price:"40$",
      quantity:100,
      available:"yes",
    },
    perfume2: {
        id:8,
      title: "Perfumes",
      image: "/images/perfume2.jpeg",
      description: "rose scent",
      price:"40$",
      quantity:50,
      available:"yes",
    }
}
  };

  const urlParams = new URLSearchParams(window.location.search);
  const productKey = urlParams.get('product');
  const productName = urlParams.get('name');
  const fromPage = urlParams.get('from');
  
  if (fromPage) {
  const backButton = document.querySelector(".btn-primary");
  backButton.href = fromPage;
}
  if (products[productKey] && products[productKey][productName]) {
  const product = products[productKey][productName]; 
  
  document.getElementById("product-title").innerText = product.title;
  document.getElementById("product-image").src = product.image;
  document.getElementById("product-description").innerText = product.description;
  document.getElementById("product-available").innerText = `Available: ${product.available}`;
  document.getElementById("product-quantity").innerText = `Quantity: ${product.quantity}`;
  
} else {
  document.querySelector("h1").innerText = "Product Not Found";
  document.querySelector("#product-description").innerText = "Sorry, we couldn't find the product you are looking for.";
}
</script>
</body>
</html>
